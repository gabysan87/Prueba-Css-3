      <div class="caja-form">

            <form class="formulario">

           <label>Full Name</label>
                    
                <input type="text" placeholder="Zachary Davis" class="linea">      
                    
            <label>Email</label>
                    
               <input type="email" placeholder="zachary-davis@example.com" id="Email" class="linea2">
                    
            <label>Usurname</label>

            <label>Password</label>
                    
                <input type="password" placeholder="*************" id="Password" class="linea2">
                    
            <label>Repeat Password</label>
                    
                <input type="password" placeholder="*************" id="Password" class="linea2">
     
        </form>

        <div class="terms">

        <div>

    </div>
